<div class="continer">
  <h2>Lista de Ventas Realizadas</h2>
    <div class="table">
        <table table class="table table-bordered table-sm">
          <thead class="tabla">
            <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Precio</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listVenta">
            <td>{{item.id}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.valor}}</td>
            <td>
              <a  class="btn btn-success" href="#">Editar</a>
              <a class="btn btn-danger"href="#">Eliminar</a>
            </td>
          </tr>
        </tbody>



  </table>

</div>
</div>
